<div class="cart-item" *ngIf="itemCount > 0">
    <div class="cart-item__name">{{ cartItem?.name }}</div>
    <div class="cart-item__price">&#36;{{ cartItem?.price }}</div>
    <div class="cart-item__price">{{ itemCategoryName }}</div>
    <div class="cart-item__count">
        {{ itemCount }}
    </div>
    <div class="cart-item__delete">
        <button type="button" class="cart-delete-btn" mat-raised-button (click)="deleteitemFromCart()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
